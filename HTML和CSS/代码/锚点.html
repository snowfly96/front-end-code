<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            height: 800px;
            width: 400px;
            border: 2px solid black;
        }

        h2 {
            position: fixed;
            margin: 50px 500px;
        }
    </style>
</head>

<body>
    <!--  HTML 文档中的一个特殊标记，它用于标识文档中的某个位置或元素，从而可以通过链接或 URL 在同一页面内或其他页面内进行跳转到该位置或元素 -->
    <h2>
        <a href="#div1">to div1</a>
        <a href="#div2">to div2</a>
        <a href="#div3">to div3</a>
    </h2>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
</body>

</html>
