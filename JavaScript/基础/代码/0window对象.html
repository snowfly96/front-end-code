<body>
    <div id="root">
        <div id="container"></div>
    </div>
    <script>
        const container = document.querySelector('#container')
        // 文档对象 DOM
        // window.document 对于DOM树的【增删查改】
        const p = document.createElement('p') // 增
        container.appendChild(p)
        p.parentNode.removeChild(p) // 删
        document.querySelector('#container') // 查
        p.style.height = '100px' // 改
        p.setAttribute('id', 'pID')
        window.getComputedStyle(p)
